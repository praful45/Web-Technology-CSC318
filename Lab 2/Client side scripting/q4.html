<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <fieldset>
        Number 1: <input type="number" id="num1"><br><br>
        Number 2: <input type="number" id="num2"><br>
        <button onclick="sumNum(event)">Add</button><br>
        <h3 id="sum">The sum of two number is : </h3>
    </fieldset>
    <script>
        function sumNum(e) {
            e.preventDefault();
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let res = num1 + num2;
            if (isNaN(res)) {
                alert("Enter valid number");
            }
            else {

                document.getElementById("sum").innerText = `The sum of two number is : ${res}`;
            }
        }
    </script>
</body>

</html>
