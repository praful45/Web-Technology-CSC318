<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .err-msg {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <fieldset>
        <form name="myForm" action="index.php" onsubmit="validate(event)">
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName"><br>
            <span class="err-msg" id="err-name">*Enter FullName</span> <br>

            <label for="address">Address</label>
            <input type="text" name="address" id="address"><br>
            <span class="err-msg" id="err-address">*Enter Address</span> <br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            <span class="err-msg" id="err-email">*Enter Email</span> <br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="other">
            <label for="others">Others</label><br>
            <span class="err-msg" id="err-gender">Choose Gender</span> <br>

            <label for="contactNumber">Contact Number</label>
            <input type="text" name="contactNumber" id="contactNumber"><br>
            <span class="err-msg" id="err-cnum">*Enter Contact Number</span> <br>

            <label for="citizenshipNumber">Citizenship Number</label>
            <input type="number" name="citizenshipNumber" id="cid"><br>
            <span class="err-msg" id="err-cid">*Enter Citizenship Number</span> <br>

            <label for="fatherName">Fatherâ€™s Name</label>
            <input type="text" name="fatherName" id="fatherName"><br>
            <span class="err-msg" id="err-faname">*Enter Father's Name</span> <br>

            <button type="submit" value="submit">Submit</button> &nbsp;
            <button type="reset" value="reset">Reset</button>
        </form>
    </fieldset>
    <script>
        function validate(e) {
            e.preventDefault();
            const fullName = document.getElementById("fullName").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const gender = document.myForm.gender;
            let validGender = false;
            for (let i = 0; i < gender.length; i++) {
                if (gender[i].checked) {
                    validGender = true;
                    break;
                }
            }
            const contact = document.getElementById("contactNumber").value;
            const citizenshipId = document.getElementById("cid").value;
            const fatherName = document.getElementById("fatherName").value;

            if (!fullName)
                document.getElementById("err-name").style.display = "block";
            else
                document.getElementById("err-name").style.display = "none";
            if (!address)
                document.getElementById("err-address").style.display = "block";
            else
                document.getElementById("err-address").style.display = "none";
            if (!email)
                document.getElementById("err-email").style.display = "block";
            else
                document.getElementById("err-email").style.display = "none";
            if (!validGender)
                document.getElementById("err-gender").style.display = "block";
            else
                document.getElementById("err-gender").style.display = "none";
            if (!contact)
                document.getElementById("err-cnum").style.display = "block";
            else
                document.getElementById("err-cnum").style.display = "none";
            if (!citizenshipId)
                document.getElementById("err-cid").style.display = "block";
            else
                document.getElementById("err-cid").style.display = "none";
            if (!fatherName)
                document.getElementById("err-faname").style.display = "block";
            else
                document.getElementById("err-faname").style.display = "none";
        }
    </script>
</body>

</html>
