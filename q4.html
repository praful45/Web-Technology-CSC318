<!DOCTYPE html>
<html>
  <head>
    <title>User Login</title>
    <style>
      input {
        margin-bottom: 10px;
      }

      fieldset {
        width: max-content;
        padding-right: 100px;
      }

      .login {
        margin-left: 50%;
      }
    </style>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>
          <h1>User Login</h1>
        </legend>
        Username <input type="text" placeholder="Enter your username" /><br />
        Password&nbsp;<input type="password" placeholder="Enter your password" /><br />
        <input type="submit" value="Login" class="login" />
      </fieldset>
    </form>
  </body>
</html>
